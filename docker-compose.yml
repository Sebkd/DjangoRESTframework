version: '3.7'

services:
  db:
    image: postgres:14.2
    privileged: true
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: adm
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: todo_project
  #  adminer: step1
  #    image: adminer:4.8.1-standalone
  #    restart: always
  #    ports:
  #      - 8080:8080
  #    depends_on:
  #      - db
  backend:
    build:
      context: .
    ports:
      - 8080:8080
    #    command: bash -c " step2
    #      ./wait-for-postgres.sh db
    #      && python manage.py migrate
    #      && python manage.py create_data
    #      && python manage.py runserver 0.0.0.0:8080
    #      "
    command: bash -c "
      ./wait-for-postgres.sh db
      && python manage.py migrate
      && python manage.py create_data
      && gunicorn todoproject.wsgi -b 0.0.0.0:8080
      "
    depends_on:
      - db
  nginx:
    build: ./nginx
    ports:
      - 8000:80
    depends_on:
      - backend
  frontend:
    build: ./frontend
    ports:
      - 80:80
    depends_on:
      - nginx
